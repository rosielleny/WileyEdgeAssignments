<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>SuperHero Sightings</h1>
	<hr>
	<h2 th:text="'Welcome to SuperHero Locations !'"></h2>
	<hr>
	<table border="1">
		<tr>
			<th>Location ID</th>
			<th>Location Name</th>
			<th>Location Description</th>
			<th>Location Address</th>
			<th>Location Coordinates</th>
		</tr>
		<tr th:each="location : ${locationList}">
			<td th:text="${location.locationId}"></td>
			<td th:text="${location.locationName}"></td>
			<td th:text="${location.locationDescription}"></td>
			<td th:text="${location.locationAddress}"></td>
			<td th:text="${location.locationCoordinates}"></td>
		</tr>
	</table>
	<br><br>
    <a href="/locationDetails">Return to Location Details</a>
    <br>
	<a href="/">GoTo Home Page</a>
</body>
</html>
