<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Superpower Manager</title>
</head>
<body>
    <h1>All Superpowers</h1>
    <table>
        <thead>
            <tr>
                <th>Superhero</th>
                <th>Superpower</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="supe : ${supes}">
                <td th:text="${supe.supeName}"></td>
                <td th:text="${supe.supePower}"></td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <br>
    <br>
    <a href="/superPowerDetails">Back to Superpowers Menu</a>
    <br>
    <br>
    <a href="/">Back to Main Page</a>
</body>
</html>
