<!DOCTYPE html>
<html>
<head>
    <title>Doctors Office Management System</title>
</head>

<body>
    <div style = "display: flex; justify-content: space-between; background-color: #f0f0f0; padding: 10px;">
        <h1 style = "margin: 0;">Doctor's Office Management System</h1>

        <img src = "logo.png" alt = "Logo" style = "width: 50px; height: 50px;">
    </div>

    <div style = "background-color: #333; padding: 10px;">
        <a href = "/" style = "color: #fff; margin-right: 10px;">Home Page</a>
        <a href = "/doctors" style = "color: #fff; margin-right: 10px;">Doctors</a>
        <a href = "/patients" style = "color: #fff; margin-right: 10px;">Patients</a>
        <a href = "/medicalrecord" style = "color: #fff; margin-right: 10px;">Medical Record</a>
        <a href = "/appointments" style = "color: #fff; margin-right: 10px;">Appointments</a>
    </div>

    <h2 style = "margin: 20px 0 10px 10px;">Update a Doctor Entry</h2>
    
    <form action = "#" th:action = "@{./updateDoctorEntry}" th:object = "${doctor}"
    	onsubmit = "return confirm ('Are you sure you want to update this entry?')">
    
    	Select Doctor's ID Number :
        <select th:field = "*{docId}">
            <option th:each = "docId : ${doctorIds}" th:value = "${docId}" th:text = "${docId}"></option>
        </select>
        <br>
        <br>

        <table>
            <tr>
                <td>Name:</td>
                <td><input type = "text" th:field = "*{docName}"></td>
            </tr>
            <tr>
                <td>Qualification:</td>
                <td><input type = "text" th:field = "*{docQualification}"></td>
            </tr>
            <tr>
                <td>Specialty:</td>
                <td><input type = "text" th:field = "*{docSpecialty}"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type = "text" th:field = "*{docGender}"></td>
            </tr>
            <tr>
                <td>Working Days:</td>
                <td><input type = "text" th:field = "*{docDays}"></td>
            </tr>
            <tr>
                <td>Working Hours:</td>
                <td><input type = "text" th:field = "*{docHours}"></td>
            </tr>
            <tr>
                <td colspan = "2">
                    <input type = "submit" value = "Submit">
                </td>
            </tr>
        </table>
    </form>
    <br>
    
    <div class = "right-align-container">
        <a href = "/doctorMainPage">Cancel</a>
        <br>
        <a href = "/">Return to Main Menu</a>
</body>
</html>
