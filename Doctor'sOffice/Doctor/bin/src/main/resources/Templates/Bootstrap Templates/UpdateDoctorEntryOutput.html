<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Office Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid bg-light py-3">
        <div class="d-flex justify-content-between">
            <h1 class="m-0">Doctor's Office Management System</h1>
            <img src="logo.png" alt="Logo" style="width: 50px; height: 50px;">
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doctors">Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/patients">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/medicalrecord">Medical Record</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/appointments">Appointments</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Doctor Entry Deleted</h2>

        <h2 th:text = "${outputMessage}"></h2>
        <br>

        <div class="text-right">
            <a href="/updateDoctorEntryForm" class="btn btn-secondary">Update a Doctor Entry</a>
            <a href="/doctorMainPage" class="btn btn-secondary">Return to Doctor Main Page</a>
            <a href="/" class="btn btn-secondary">Return to Main Page</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
