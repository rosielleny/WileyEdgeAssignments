<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Doctors Office</title>
<!-- <link th:href="@{/main.css}" rel="stylesheet"> -->
</head>
<body>
	<h1>Doctors' Office Patient Records</h1>
	<hr>
	<table border="1">
		<tr>
			<th>PatientId</th>
			<th>Patient Name</th>
			<th>Contact Info</th>
			<th>Date of Birth</th>
			<th>Medical History</th>
		</tr>
		<tr th:each="patient : ${patientInfo}">
			<td th:text="${patient.patientId}"></td>
			<td th:text="${patient.patientName}"></td>
			<td th:text="${patient.contactInfo}"></td>
			<td th:text="${patient.dateOfBirth}"></td>
			<td th:text="${patient.medicalHistory}"></td>
		</tr>
	</table>
	<br>
	<br>
	<a href="/PatientsMain">Back to Patients Menu</a>
	<br>
	<br>
	<a href="/">Main Page</a>
</body>
</html>
