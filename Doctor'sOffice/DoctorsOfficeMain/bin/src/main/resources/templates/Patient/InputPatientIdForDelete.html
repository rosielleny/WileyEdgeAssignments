<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Patient Records</title>
<!-- <link th:href="@{/main.css}" rel="stylesheet"> -->
</head>
<body>
	<h1>Doctors' Office Patient Record Management System</h1>
	<hr>
	<form action="/deletePatient" th:action="@{./deletePatient}" th:object="${patient}">
		Select patient to delete:
		<select th:field="*{patientId}">
			<option th:each="patient : ${patientInfo}" th:value="${patient.patientId}" th:text="${patient.patientName}"></option>
		</select>
		<br><br>
		<input type="submit" value="Delete Patient">
	</form>
	<br>
	<br>
	<a href="/PatientsMain">Back to Patients Menu</a>
	<br>
	<br>
	<a href="/">Main Page</a>
</body>
</html>
