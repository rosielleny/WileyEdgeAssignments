<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Prescription ID for Delete</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Input Prescription ID for Delete</h1>
        <hr>
        <form action="#" th:action="@{./delete}" th:object="${prescription}" method="post">
            <div class="form-group">
                <label for="prescriptionId">Select prescription ID:</label>
                <select class="form-control" id="prescriptionId" th:field="*{prescriptionId}">
                    <option th:each="id : ${prescriptionIds}" th:value="${id}" th:text="${id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Delete Prescription</button>
        </form>

        <div class="mt-3">
            <a href="/prescriptions/" class="btn btn-secondary">Back to Main Page</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
