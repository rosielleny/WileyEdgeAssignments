<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doctor's Office</title>
	<!-- <link th:href="@{/main.css}" rel="stylesheet"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="my-4">Doctor's Office Appointment Management System</h1>
		<hr>
		<form action="/deleteAppointment" th:action="@{./deleteAppointment}" th:object="${appointment}">
			<div class="form-group">
				Select appointment to Delete:
				<select class="form-control" th:field="*{appointmentId}">
					<option th:each="appointmentId : ${appointmentIds}" th:value="${appointmentId}" th:text="${appointmentId}"></option>
				</select>
			</div>
			<br>
			<br>
			<input type="submit" class="btn btn-danger" value="Delete Appointment">
		</form>

		<br>
		<br>
		<a href="/AppointmentMain" class="btn btn-secondary">Back to Appointments Menu</a>
		<br>
		<br>
		<a href="/" class="btn btn-secondary">Main Page</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
