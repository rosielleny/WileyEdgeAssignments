<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
	<div th:replace="Main/Navbar.html"></div>
    <div class="container">
        <h1>Doctors' Office Medical Record Management System</h1>
        <hr>

        <form action="./searchPatient" class="mt-4">
            <div class="form-group">
                Select option:<br><br>
                <label class="mr-3">
                    <input type="radio" name="field" value="medicalRecord" onclick="showInput('medicalRecord')"> Search by Medical Record ID
                </label>
                <label class="mr-3">
                    <input type="radio" name="field" value="patient" onclick="showInput('patient')"> Search by Patient ID
                </label>
                <label>
                    <input type="radio" name="field" value="all" onclick="showInput('all')"> Show All Medical Records
                </label>
            </div>

            <div id="inputMedicalRecord" class="hidden form-group">
                <label for="medicalRecordIdSelect">Select a Medical Record:</label>
                <select name="medicalRecordId" id="medicalRecordIdSelect" class="form-control">
                    <option value="">-- Select --</option>
                    <option th:each="medicalRecord : ${medicalRecordInfo}"
                            th:value="${medicalRecord.medicalRecordId}"
                            th:text="${medicalRecord.medicalRecordId}"></option>
                </select>
            </div>

            <div id="inputPatientId" class="hidden form-group">
                <label for="patientIdSelect">Select a Patient:</label>
                <select name="patientId" id="patientIdSelect" class="form-control">
                    <option value="">-- Select --</option>
                    <option th:each="patient : ${patientInfo}"
                            th:value="${patient.patientId}"
                            th:text="${patient.patientName}"></option>
                </select>
            </div>

            <div id="inputId" class="hidden form-group">
                Enter Medical Record ID: <input type="text" name="medicalRecordId" id="medicalRecordIdInput" class="form-control"><br><br>
            </div>

            <input type="submit" value="Search Medical Records" class="btn btn-primary mt-3">
        </form>
        <br>

        <div class="mt-3">
            <a href="/MedicalRecordsMain" class="btn btn-secondary">Back to Medical Records Menu</a>
        </div>
        <br>

        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Main Page</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
