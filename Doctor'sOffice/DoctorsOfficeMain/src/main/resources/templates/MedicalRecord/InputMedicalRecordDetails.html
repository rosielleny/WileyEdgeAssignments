<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Medical Records</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="Main/Navbar.html"></div>
	
	<div class="container">
		<h1>Doctors' Office Medical Record Management System</h1>
		<hr>

		<form th:object="${medicalRecord}" action="#" th:action="@{/saveMedicalRecord}" method="post">
			<div class="form-group">
				<label for="patientIdInput">Patient ID:</label>
				<input type="text" name="patientId" id="patientIdInput" class="form-control" required>
				<span class="error-message" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></span>
			</div>

			<div class="form-group">
				<label for="diagnosesInput">Diagnoses:</label>
				<input type="text" name="diagnoses" id="diagnosesInput" class="form-control" required>
				<span class="error-message" th:if="${#fields.hasErrors('diagnoses')}" th:errors="*{diagnoses}"></span>
			</div>

			<div class="form-group">
				<label for="treatmentsInput">Treatments:</label>
				<input type="text" name="treatments" id="treatmentsInput" class="form-control" required>
				<span class="error-message" th:if="${#fields.hasErrors('treatments')}" th:errors="*{treatments}"></span>
			</div>

			<div class="form-group">
				<label for="medicationsInput">Medications:</label>
				<textarea name="medications" id="medicationsInput" class="form-control" required></textarea>
				<span class="error-message" th:if="${#fields.hasErrors('medications')}" th:errors="*{medications}"></span>
			</div>

			<input type="submit" value="Save Medical Record" class="btn btn-primary">
		</form>
		<br>

		<div class="mt-3">
			<a href="/MedicalRecordsMain" class="btn btn-secondary">Back to Medical Records Menu</a>
		</div>
		<br>

		<div class="mt-3">
			<a href="/" class="btn btn-secondary">Main Page</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
