<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Records</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div th:replace="Main/Navbar.html"></div>
	<div class="container">
		<h1 class="my-4">Doctors Office Medical Record Management</h1>
		<hr>
        
		<div class="row">
			<div class="col-md-3 text-center">				 
              <a href="./searchMedicalRecordById" class="icon-link">
                    <i class="fas fa-search fa-4x"></i>
                    <p>Search Medical Record by ID</p>
                </a> 
                
			</div>
			<div class="col-md-3 text-center"> 	
			<a href="./viewAllMedicalRecords" class="icon-link">
					<i class="fas fa-list-alt fa-4x"></i>
					<p>Show All Medical Records</p>
				</a>
				
			</div>
			<div class="col-md-3 text-center">
				<a href="./inputMedicalRecordDetails" class="icon-link">
					<i class="fas fa-plus-circle fa-4x"></i>
					<p>Create a New Medical Record</p>
				</a>
			</div>
			<div class="col-md-3 text-center">
				<a href="./inputMedicalRecordIdForDelete" class="icon-link">
					<i class="fas fa-trash-alt fa-4x"></i>
					<p>Delete a Medical Record</p>
				</a>
			</div>
		</div>

		<div class="row mt-3">

			<div class="col-md-3 text-center">
				<a href="./inputMedicalRecordDetailsForUpdate" class="icon-link">
					<i class="fas fa-edit fa-4x"></i>
					<p>Edit a Medical Record</p>
				</a>

		</div>

	</div>

	<div class="mt-3">
            <a href="/" class="btn btn-secondary">Return to Main Page</a>
        </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
