<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="Main/Navbar.html"></div>
    <div class="container-fluid bg-light py-3">
        <div class="d-flex justify-content-between">
            <h1 class="m-0">Patient Records</h1>
            <img src="/Logo.jpeg" alt="Logo" style="width: 50px; height: 50px;">
        </div>
    </div>

    <div class="container">
        <h2 class="mt-4">View Patient</h2>

        <form action="./displayPatientById" class="form-inline">
            <div class="form-group">
                <label for="patientId" class="mr-2">Enter Patient's ID Number:</label>
                <input type="text" class="form-control" id="patientId" name="patientId">
            </div>
            <button type="submit" class="btn btn-primary ml-2">Submit</button>
        </form>

        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Return to Main Page</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
