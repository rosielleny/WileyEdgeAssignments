<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="Main/Navbar.html"></div>
    <div class="container-fluid bg-light">
        <div class="row py-3">
            <div class="col-9">
                <h1>Patient Records</h1>
            </div>
            <div class="col-3 text-right">
                <img src = "logo.jpeg" alt = "Logo" style = "width: 50px; height: 50px;">
            </div>
        </div>
    </div>

    <div class="container my-4">
        <h2>Create a Patient Entry</h2>

        <form th:action="@{/createPatientEntry}" method="post" th:object="${patient}"
              onsubmit="return confirm('Are you sure you want to add this entry?')">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="patientName">Name:</label>
                        <input type="text" class="form-control" th:field="*{patientName}" id="patientName">
                    </div>
                    <div class="form-group">
                        <label for="contactInfo">Contact Info:</label>
                        <input type="text" class="form-control" th:field="*{contactInfo}" id="contactInfo">
                    </div>
					<div class="form-group">
					    <label for="dateOfBirth">Date Of Birth:</label>
					    <input type="text" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth">
					</div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="medicalHistory">Medical History:</label>
                        <input type="text" class="form-control" th:field="*{medicalHistory}" id="medicalHistory">
                    </div>
                </div>
            </div>
            <div class="form-group text-right">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>

        <div class="text-right">
            <a href="/patientMainPage" class="btn btn-secondary">Cancel</a>
            <a href="/updatePatientEntryForm" class="btn btn-secondary">Update a Patient Entry</a>
            <a href="/deletePatientEntryForm" class="btn btn-secondary">Delete a Patient Entry</a>
            <a href="/" class="btn btn-secondary">Return to Main Menu</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
