<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="Main/Navbar.html"></div>
    <div class="container-fluid bg-light py-3">
        <div class="d-flex justify-content-between">
            <h1 class="m-0">Doctor's Office Management System</h1>
            <img src="logo.jpeg" alt="Logo" style="width: 50px; height: 50px;">
        </div>
    </div>

    <div class="container">
        <h2 class="mt-4">Update a Patient Entry</h2>

        <form action="#" th:action="@{./updatePatientEntry}" th:object="${patient}"
              onsubmit="return confirm('Are you sure you want to update this entry?')">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="patientId">Select Patient's ID Number:</label>
                        <select class="form-control" id="patientId" th:field="*{patientId}">
                            <option th:each="patient : ${patientIds}" th:value="${patient.patientId}" th:text="${patient.patientId}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="patientName">Name:</label>
                        <input type="text" class="form-control" id="patientName" th:field="*{patientName}">
                    </div>
                    <div class="form-group">
                        <label for="contactInfo">Contact Info:</label>
                        <input type="text" class="form-control" th:field="*{contactInfo}" id="contactInfo">
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date Of Birth:</label>
                        <input type="text" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="medicalHistory">Medical History:</label>
                        <input type="text" class="form-control" th:field="*{medicalHistory}" id="medicalHistory">
                    </div>
                </div>
            </div>
            <div class="form-group text-right">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>

        <div class="mt-3">
            <a href="/patientMainPage" class="btn btn-secondary">Cancel</a>
            <br>
            <a href="/" class="btn btn-secondary mt-2">Return to Main Menu</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
