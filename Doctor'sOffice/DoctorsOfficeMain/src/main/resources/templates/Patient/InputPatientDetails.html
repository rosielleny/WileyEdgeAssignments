<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patient Records</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="Main/Navbar.html"></div>
	<div class="container">
		<h1>Doctors' Office Patient Record Management System</h1>
		<hr>

		<form th:object="${patient}" action="#" th:action="@{/savePatient}" method="post">
			<div class="form-group">
				<label for="patientNameInput">Patient Name:</label>
				<input type="text" name="patientName" class="form-control" id="patientNameInput" required>
				<span class="error-message" th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></span>
			</div>
			<br>
			<div class="form-group">
				<label for="contactInfoInput">Contact Info:</label>
				<input type="text" name="contactInfo" class="form-control" id="contactInfoInput" required>
				<span class="error-message" th:if="${#fields.hasErrors('contactInfo')}" th:errors="*{contactInfo}"></span>
			</div>
			<br>
			<div class="form-group">
				<label for="dateOfBirthInput">Date of Birth:</label>
				<input type="date" name="dateOfBirth" class="form-control" id="dateOfBirthInput" required>
				<span class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
			</div>
			<br>
			<div class="form-group">
				<label for="medicalHistoryInput">Medical History:</label>
				<textarea name="medicalHistory" class="form-control" id="medicalHistoryInput" required></textarea>
				<span class="error-message" th:if="${#fields.hasErrors('medicalHistory')}" th:errors="*{medicalHistory}"></span>
			</div>
			<br>
			<br>
			<input type="submit" value="Save Patient" class="btn btn-primary">
		</form>

		<div class="mt-3">
			<a href="/patient-main" class="btn btn-secondary">Back to Patients Menu</a>
		</div>
		<br>
		<div class="mt-3">
			<a href="/" class="btn btn-secondary">Main Page</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
