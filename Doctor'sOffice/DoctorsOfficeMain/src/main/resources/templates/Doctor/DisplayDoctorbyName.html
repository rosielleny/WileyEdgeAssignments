<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Office Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="Main/Navbar.html"></div>
    <div class="container">
        <h2 class="mt-4">View Doctor</h2>

        <form action="./displayDoctorByName" class="form-inline">
            <div class="form-group">
                <label for="docName" class="mr-2">Enter Doctor's Name:</label>
                <input type="text" class="form-control" id="docName" name="docName">
            </div>
            <button type="submit" class="btn btn-primary ml-2">Submit</button>
        </form>

        <div class="mt-3">
        	<a href="/doctorMainPage" class="btn btn-secondary">Cancel</a>
            <br>
            <a href="/" class="btn btn-secondary">Return to Main Page</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
