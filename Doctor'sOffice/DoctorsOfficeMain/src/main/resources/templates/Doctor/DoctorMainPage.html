<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Office Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<div th:replace="Main/Navbar.html"></div>
    <div class="container">
        <h2 style="margin: 20px 0 10px 10px;">Doctors Main Page</h2>

        <div class="row mt-3">
            <div class="col-md-3 text-center">
                <a href="/displayAllDoctors" class="icon-link">
                    <i class="fas fa-list-alt fa-4x"></i>
                    <p>Display All Doctors</p>
                </a>
            </div>
            <div class="col-md-3 text-center">
                <a href="/displayDoctorById" class="icon-link">
                    <i class="fas fa-search fa-4x"></i>
                    <p>Search Doctor by ID</p>
                </a>
            </div>
            <div class="col-md-3 text-center">
                <a href="/displayDoctorByName" class="icon-link">
                    <i class="fas fa-search fa-4x"></i>
                    <p>Search Doctor by Name</p>
                </a>
            </div>
            <div class="col-md-3 text-center">
                <a href="/createDoctorEntryForm" class="icon-link">
                    <i class="fas fa-plus-circle fa-4x"></i>
                    <p>Create a Doctor Entry</p>
                </a>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-3 text-center">
                <a href="/updateDoctorEntryForm" class="icon-link">
                    <i class="fas fa-edit fa-4x"></i>
                    <p>Update a Doctor Entry</p>
                </a>
            </div>
            <div class="col-md-3 text-center">
                <a href="/deleteDoctorEntryForm" class="icon-link">
                    <i class="fas fa-trash-alt fa-4x"></i>
                    <p>Delete a Doctor Entry</p>
                </a>
            </div>
        </div>

        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Return to Main Page</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
