<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Details</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="Main/Navbar.html"></div>

<div class="container">
        <h1 class="my-4">Prescription Details</h1>
        <hr>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Prescription ID</th>
                        <th>Patient ID</th>
                        <th>Doctor ID</th>
                        <th>Medication Name</th>
                        <th>Dosage</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${prescription.prescriptionId}"></td>
                    <td th:text="${prescription.patientId}"></td>
                    <td th:text="${prescription.doctorId}"></td>
                    <td th:text="${prescription.medicationName}"></td>
                    <td th:text="${prescription.dosageInstructions}"></td>
                    <td th:text="${prescription.duration}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a href="/prescriptions/inputPrescriptionId" class="btn btn-success">Search for Another Prescription</a>
        </div>

        <div class="mt-3">
            <a href="/prescriptions/" class="btn btn-secondary">Back to Main Page</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
